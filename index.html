<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="sewonlogo.png" alt="SEWON">
                </a>

            <div class="social-icons">

        </div>

    <section id="home" class="hero">
        <div class="main-image">
            <img src="sewonmain.jpg" alt="SEWON">
        </div>
        <div class="hero-content">
            <div class="tour-dates">
                <div class="tour-date">
                    <span class="date">NOV 16</span>
                    <div class="venue-info">
                        <span class="venue">SEL OCTAGON TOKYO</span>
                        <span class="with">with Nifra</span>
                    </div>
                    <span class="ticket-wrapper">
                        <button class="info-btn" onclick="openPopup('flyers_img/20241116_WW_Nifra.jpg')">INFO</button>
                    </span>
                </div>
                <div class="tour-date">
                    <span class="date">NOV 22</span>
                    <div class="venue-info">
                        <span class="venue">SEL OCTAGON TOKYO</span>
                        <span class="with">with Ray Volpe</span>
                    </div>
                    <span class="ticket-wrapper">
                        <button class="info-btn" onclick="openPopup('flyers_img/20241122_ww_rayvolpe.PNG')">INFO</button>
                    </span>
                </div>
                <div class="tour-date">
                    <span class="date">NOV 29</span>
                    <div class="venue-info">
                        <span class="venue">OSAKA OWL</span>
                    </div>
                    <span class="ticket-wrapper">
                        <button class="info-btn" onclick="openPopup('flyers_img/20241129.JPG')">INFO</button>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <section class="mailing-list">
        <h2>Join our mailing list for important updates</h2>
        <form>
            <div class="input-container">
                <input type="email" placeholder="Email Address" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <div class="bottom-social-icons">
        <a href="https://www.instagram.com/sewon.sewon/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://soundcloud.com/sewonmusic" target="_blank" class="social-icon"><i class="fab fa-soundcloud"></i></a>
        <a href="https://open.spotify.com/artist/1FDPOeCK0TGVO8I3mUnctC?si=64CQJIHRStK5E1MkDZjtyg" target="_blank" class="social-icon"><i class="fab fa-spotify"></i></a>
    </div>

    <div id="flyer-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img id="popup-image" src="" alt="Event Flyer">
        </div>
    </div>

    <script src="script.js"></script>
